name: CI

on:
  push:
    branches:
      - master  # 监视主分支的推送

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 60.204.240.235 >> ~/.ssh/known_hosts

    - name: Deploy
      run: |
        ssh -v -i ~/.ssh/id_rsa root@60.204.240.235 'cd /root/server/loggn && hugo --baseURL http://60.204.240.235'
